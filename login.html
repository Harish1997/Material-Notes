<html>
    <head>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            .container{
                width: 30%;
                height: 55vh;
                border-radius: 5px;
                background-color:rgba(0, 0, 0, 0.58);
                padding: 20px;
                position: relative;
                top: 10%;
                margin-right: auto;
                margin-left: auto;

            }
            .hide{
                display: none;
            }
            .login{
                width: 100%;
                height: 45vh; 
            }
            .signup{
                width: 100%;
                height: 45vh; 
            }
            input{
                margin-top: 5px;
                padding: 12px 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                display: inline-block;
                width: 100%;
                position: relative;
                padding-left: 30px;
            }
            #username{
                margin-bottom: 20px;
            }
            #myButton {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 20px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
           #myButton:hover {
                background-color: #45a049;

            }
            body{
                background: url("http://www.twitrcovers.com/wp-content/uploads/2012/11/Railroad-Tracks-l.jpg");
                background-repeat: no-repeat;
                background-size: 100%;
            }
            .mylabel{
                color: white;
                font-size: 20px;
                font-family: 'Times New Roman', Times, serif;
            }
            h1{
                color: white;
                text-align: center;
                font-family: sans-serif;
                font-size: 25px;
                margin-top: 40px;
            }
            .fa-user{
                position:absolute;
                top: 180px;
                left: 30px;
                z-index: 10;
            }
            .fa-key{
                position: absolute;
                top:270px;
                left: 30px;
                z-index: 10;
            }
            h3{
                color: white;
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
            }
            .logintab,.signuptab{
                height: 15vh;
                width: 49%;
                box-sizing: border-box;
                display: inline-block;
                border: 1px solid white;
                text-align: center;
                font-size: 25px;
                margin-bottom: 20px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logintab" onclick="viewLogin()">
               <h1>Login</h1>
            </div>
            <div class="signuptab" onclick="viewSignup()">
                <h1>SignUp</h1></div>
            <div class="login">
        <form method="GET" onsubmit="event.preventDefault();">
            <label class="mylabel" for="username">Username</label>
            <i class="fas fa-user"></i><input type="text" id="username">
            <label class = "mylabel" for="password">Password</label> 
            <i class="fas fa-key"></i><input type="password" id="pass">
            <button id ="myButton" type="submit" name="submit">Login</button>
        </form>
        </div>
        <div class="signup hide">
                <form method="GET" onsubmit="event.preventDefault();">
                        <label class="mylabel" for="username">Username</label>
                        <i class="fas fa-user"></i><input type="text" id="username">
                        <label class = "mylabel" for="password">Password</label> 
                        <i class="fas fa-key"></i><input type="password" id="pass">
                        <button id ="myButton" type="submit" name="submit">SignUp</button>
                    </form>
        </div>
        </div>
    </body>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            window.location = "main.html";
        };
        var logindiv=document.getElementsByClassName("login")[0];
        var signupdiv=document.getElementsByClassName("signup")[0];
        function viewLogin(){
            hidden();
            logindiv.classList.remove('hide');
        }
        function viewSignup(){
            hidden();
            signupdiv.classList.remove('hide');
        }
        function hidden(){
            logindiv.classList.add('hide');
            signupdiv.classList.add('hide');
        }
    </script>
</html>
